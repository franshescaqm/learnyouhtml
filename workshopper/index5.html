<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
    <ol>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>

    <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ul>

    <dl>
      <dt>one</dt>
      <dd>The first number</dd>
      <dt>two</dt>
      <dd>The second number</dd>          
    </dl>

  </body>
</html>
